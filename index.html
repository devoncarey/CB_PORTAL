<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devon Carey's Realms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="assets/videos/background.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1>Welcome to Devon Carey's Realms</h1>
        <div class="portals">
            <div class="portal" id="fearful-symmetry">
                <img src="assets/images/fearful-symmetry.png" alt="Fearful Symmetry">
                <h2>Fearful Symmetry</h2>
            </div>
            <div class="portal" id="alderwood-origins">
                <img src="assets/images/alderwood-origins.png" alt="Alderwood Origins">
                <h2>Alderwood Origins</h2>
            </div>
            <div class="portal" id="escaping-alderwood">
                <img src="assets/images/escaping-alderwood.png" alt="Escaping Alderwood">
                <h2>Escaping Alderwood</h2>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
